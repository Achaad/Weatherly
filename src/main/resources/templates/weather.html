<!DOCTYPE html>

<html th:lang="#{language_code}" xmlns:th="http://www.thymeleaf.org" manifest="offline.appcache">

<head>
    <title>Weatherly - Weather</title>
</head>



<body>
        <th:block th:include="fragments/head"> </th:block>
        <th:block th:replace="fragments/navigation"> </th:block>



        <div class="container" style="align-content: center">
            <br><br>

            <div class="row left-align">
                    <h5 th:utext="#{weatherState} + ${weatherState}"></h5>
            </div>

            <div class="row left-align">
                    <h5 th:utext="#{temperature} + ${temperature} + ' Â°C'"></h5>
            </div>

            <div class="row left-align">
                <h5 th:utext="#{precipitation} + ${precipitation} + ' mm'"></h5>
            </div>

            <div class="row left-align">
                 <h5 th:utext="#{windSpeed} + ${windSpeed} + ' m/s'"></h5>
            </div>

            <div class="row left-align">
                <h5 th:utext="#{windDirection} + ${windDirection}"></h5>
            </div>

        </div>
</body>
</html>
