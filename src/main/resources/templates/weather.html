<!DOCTYPE html>

<html th:lang="#{language_code}" xmlns:th="http://www.thymeleaf.org" manifest="offline.appcache">

<head>
    <title>Weatherly - Weather</title>
</head>



<body th:class="${taust}">
        <th:block th:include="fragments/head"> </th:block>
        <th:block th:replace="fragments/navigation"> </th:block>

    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <div class="row center">
                <h2 id="tere" th:utext="#{tervitus} + ' ' + ${ilmaStaatus}"></h2>
            </div>
            <div class="konteiner">
                <div class="vasak">
                    <h4 th:utext="#{temperature}" style="font-weight: bold" align="left"></h4>
                    <h3 th:text="${temperatuur} + ' Â°C'" th:style="${temperatuur > 0 ? 'color: red;' : 'color: blue;'}" align="left"></h3>
                </div>
                <div class="keskel">
                    <h4 th:utext="#{windSpeed}" style="font-weight: bold" align="left"></h4>
                    <h3 th:text="${kiirus} + ' m/s'" align="left"></h3>
                </div>
                <div class="parem">
                    <h4 th:utext="#{precipitation}" style="font-weight: bold" align="right"></h4>
                    <h3 th:text="${sademed}" align="right"></h3>
                </div>
            </div>
            <br>
            <div class="row center">
                <h4 th:utext="#{location} + ' ' + ${asukoht}" style="font-weight: bold" ></h4>
            </div>
        </div>

    </div>


</body>
</html>
